<div style="height: 400px; width: 100%; background-color: #37517e">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#" style="font-weight: 600;">AMH TECH<span style="color:#00b9ff">.</span></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
      <ul class="navbar-nav mx-5">
        <li class="nav-item active">
          <a class="nav-link " href="#"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active mx-5">
          <a class="nav-link " href="#"
            >About <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </div>
  </nav>

  <div class="container text-left my-1">
    <h1 style="color: #fff;margin: 0;">
      Currency Converter <span style="color: #00b9ff">.</span>
    </h1>

    <h3  style="color: #fff;margin: 0; padding-top:10px" *ngIf="s_curren && t_current">
      Convert <span style="font-weight: 700;"> {{s_curren}}</span> to <span style="font-weight: 700;">{{t_current}} </span> at the real exchange rate
    </h3>
  </div>

  <div class=" box container  align-content-center">
    <div class="row py-5">
      <div class="col-lg-5 col-md-5 col-sm-12 py-4">
        <label >Amount</label><br>
        <input
          type="text"
          class="my-inp1"
          placeholder="enter in {{ s_curren }}"
          (keyup)="OnEnter($event)"
        />

        <select class="my-sel" (change)="selectedCurr($event)">
          <option>defualt</option>
          <option *ngFor="let item of rates | keyvalue" value="{{ item.key }}">
            {{ item.key }}
          </option>
        </select>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 py-4">
        <i class="fas fa-exchange-alt"></i>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 py-4">
        <label >Converted To</label><br>
        <span class="my-inp1" > in {{ t_current }}  : {{ new_num }}</span>

        <select class="my-sel" (change)="to_Curr($event)">
          <option>defualt</option>

          <option *ngFor="let item of rates | keyvalue" value="{{ item.key }}">
            {{ item.key }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <h1>1 {{s_curren}} = <span style="color:#2ed06e">{{rates[t_current]}}</span> {{t_current}} </h1>

    </div>
  </div>
</div>
